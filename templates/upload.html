{{define "upload"}}
<div id="main-form" class="big-box box">
    <div class="upload-form">
        <form
            id="form"
            hx-encoding="multipart/form-data"
            hx-post="/upload/"
            hx-target="#directory"
            hx-swap="beforeend"
            hx-select-oob="#messages:innerHTML"
        >

            <div class="file-input">
                <input type="file" name="file" multiple="multiple">
                <div class="check-box">
                    <input type="checkbox" name="overwrite" id="overwrite" class="checkbox" />
                    <label for="overwrite">Overwrite</label>
                </div>
            </div>
        </form>

        <div>
            <button form="form" class="button">
                Upload File
            </button>
        </div>

        <div style="width:100%">
            <div class="message-box" id="messages">
            </div>
        </div>

        <button
            name="logout" id="logout" class="small-button"
            value="true"
            hx-post="/login/"
            hx-target="#main-form"
        >Log out</button>

    </div>
    <div id="update-progress">
        {{template "progress" .}}
    </div>
    <table>
        {{template "files" .}}
    </table>
</div>
{{end}}

{{define "progress"}}
<p /><progress id="progress" class="progress" value="0" max="100" style="visibility:hidden"></progress>
<script>
htmx.on("#main-form", "htmx:xhr:progress", function(evt) {
    htmx.find("#progress").style.visibility = "visible";
    htmx.find("#progress").setAttribute("value", evt.detail.loaded/evt.detail.total * 100);
});
htmx.on("#main-form", "htmx:xhr:loadend", function(evt) {
    htmx.find("#progress").style.visibility = "hidden";
});
</script>
{{end}}

{{define "files"}}
<tbody id="directory">
    {{range .Files}}
    <tr class="file">
        <td>{{.Name}}</td>
        <td>{{.Size}}</td>
        <td><button>download</button></td>
        <td><button>delete</button></td>
        <td><button>rename</button></td>
    </tr>
    {{end}}
</tbody>
{{end}}

{{define "file"}}
{{range .Entries}}
<tr class="file">
    <td>{{.Name}}</td>
    <td>{{.Size}}</td>
    <td><button>download</button></td>
    <td><button>delete</button></td>
    <td><button>rename</button></td>
</tr>
{{end}}
{{end}}
