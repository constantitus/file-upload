<form
    id="form"
    hx-encoding="multipart/form-data"
    hx-post="/upload/"
    hx-target="#main-form"
>
    <h1>Welcome, {{.User}}!</h1>
    <input type="file" name="file" multiple="multiple">
    <p><div class="check-box">
        <input type="checkbox" name="overwrite" id="overwrite" class="checkbox" {{if .Overwrite}}checked {{end}}/>
        <label for="overwrite">Overwrite</label>
    </div>
    <button>
        Upload File
    </button>
</form>
<button
    name="logout" id="logout" value="true"
    hx-post="/login/"
    hx-target="#main-form"
>Log out</button>
<p>{{range .Message}}<p>{{.}}{{end}}
